<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Deportivo Larabas Hadi (jinete Saharaui)</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
  <body>
    <header>
      <nav>
        <ul>
            <li><a href="#about-me">Introducciòn</a></li>
          <li><a href="#about-me">Sobre mí</a></li>
          <li><a href="#achievements">Logros</a></li>
          <li><a href="#gallery">Galería</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <section id="about-me">
      <h1>Sobre mí</h1>
      <p>Información personal y profesional sobre el deportista.</p>
    </section>
    <section id="achievements">
      <h1>Logros</h1>
      <ul>
        <li>Logro 1</li>
        <li>Logro 2</li>
        <li>Logro 3</li>
      </ul>
    </section>
    <section id="gallery">
      <h1>Galería</h1>
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
    </section>
    <section id="contact">
      <h1>Contacto</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </body>
</html>
